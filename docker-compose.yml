version: "3.8"
services:
  main:
    container_name: main
    build:
      context: .
      # target: development
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - postgres
    ports:
      - 3000:3000
    restart: unless-stopped
    command: npm run start:dev

  postgres:
    container_name: postgres_container
    image: kartoza/postgis
    env_file:
      - db.env
    volumes:
      - postgres:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - postgres
    restart: unless-stopped

  pgadmin:
    container_name: pgadmin_container
    image: dpage/pgadmin4
    env_file:
      - db.env
    volumes:
      - pgadmin:/root/.pgadmin
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    networks:
      - postgres
    restart: unless-stopped

networks:
  postgres:
    driver: bridge

volumes:
  postgres:
  pgadmin:
